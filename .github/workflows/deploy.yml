name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean workspace
        run: rm -rf node_modules/ dist/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production app
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: deployment-artifact  # Explicit unique name
          path: dist/
          retention-days: 1

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact: deployment-artifact  # Must match upload name
          token: ${{ secrets.GITHUB_TOKEN }}
